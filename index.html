<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zion's Links</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="assets/avatar.jpg" alt="Avatar" class="avatar" />
    <h1 class="name">z</h1>
    <p class="username">@z</p>

    <div class="links">
      <a href="https://youtube.com/yourchannel" class="link">yt</a>
      <a href="https://twitter.com/yourhandle" class="link">twitter</a>

    <button class="toggle-theme">darkmode</button>
  </div>

  <script src="script.js"></script>
</body>
</html>

<script>
  const discordId = "1032063009310396487"; // replace with discord id if YOU are using this

  const statusEmoji = {
    online: "online",

    offline: "offline",
  };

  async function fetchDiscordStatus() {
    try {
      const res = await fetch(`https://api.lanyard.rest/v1/users/${discordId}`);
      const data = await res.json();

      const status = data.data.discord_status;
      const custom = statusEmoji[status] || "‚ùî";

      statusElement.textContent = `${custom} Discord status: ${status.toUpperCase()}`;
    } catch (err) {
      statusElement.textContent = "error loadidng status sorry";
    }
  }

  fetchDiscordStatus();
